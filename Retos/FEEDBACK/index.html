<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>FEEDBACK
    </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <div id="panel" class="panel-container">
      <strong>How satisfied are you with the<br /> class of english?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt=""/>
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt=""/>
          <small>Neutral</small>
        </div>
        <div class="rating active">
          <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt=""/>
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send review</button>
    </div>
    
  
    
    
    <div class="floating-text">
        <a href="https://malerocha03.github.io/PORTAFOLIO/" target="_blank">PORTAFOLIO </a>
    </div>

    
    
    
    
    <script src="script.js"></script>
  </body>
</html>
